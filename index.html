      /* System fonts */
      .font-georgia { font-family: Georgia, 'Times New Roman', serif; }
      .font-georgia-bold { font-family: Georgia, 'Times New Roman', serif; font-weight: bold; }
      .font-helvetica { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      /* Logo font transition */
      #fixed-logo-block span {
        transition: color 0.5s, font-family 0.7s;
        font-family: Georgia, 'Times New Roman', serif;
      }
      #fixed-logo-block[data-font="modern"] span {
        font-family: 'Montserrat', Georgia, 'Times New Roman', serif;
      }
      #fixed-logo-block[data-color="black"] span {
        color: black;
      }

  <body class="font-georgia">
    <div id="fixed-logo-block" style="position:fixed;top:1rem;left:1rem;z-index:9999;pointer-events:auto;display:flex;align-items:center;gap:1rem;transition:opacity 0.5s;">
      <a href="/" style="display:flex;align-items:center;gap:1rem;pointer-events:auto;text-decoration:none;">
        <img src="/img/logo2.png" alt="Bolashak Logo" style="width:5rem;height:5rem;object-fit:contain;">
        <span style="font-family:Georgia,serif;font-weight:bold;font-size:2.5rem;line-height:1.1;color:white;">
          Bolashak<br>College
        </span>
      </a>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Smoothly fade out the logo/text block as you scroll down
      const logoBlock = document.getElementById('fixed-logo-block');
      window.addEventListener('scroll', () => {
        const maxScroll = 120; // px after which it is fully faded
        const scrollY = window.scrollY;
        let opacity = 1;
        if (scrollY > 0) {
          opacity = Math.max(0, 1 - scrollY / maxScroll);
        }
        logoBlock.style.opacity = opacity;
      });

      // Font transition: loop between Georgia and Montserrat
      let fontState = false;
      let fontInterval = null;
      function startFontLoop() {
        fontInterval = setInterval(() => {
          if (!logoBlock.hasAttribute('data-color')) { // Only animate if not About page
            fontState = !fontState;
            if (fontState) {
              logoBlock.setAttribute('data-font', 'modern');
            } else {
              logoBlock.removeAttribute('data-font');
            }
          }
        }, 2000); // 2 seconds per transition
      }
      startFontLoop();

      // Color change on About page (robust polling)
      function updateLogoColor() {
        if (window.location.pathname.toLowerCase().includes('/about')) {
          logoBlock.setAttribute('data-color', 'black');
        } else {
          logoBlock.removeAttribute('data-color');
        }
      }
      setInterval(updateLogoColor, 100);
    </script>
    
    <!-- Chaindesk Chatbot Integration -->
